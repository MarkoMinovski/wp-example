<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>

</head>
<body>
<div class="container mt-4">
    <!-- The form should submit to ReservationsController.create or ReservationsController.update,
         depending on whether we are creating or editing a reservation -->
    <form th:action="${reservation == null} ? '/reservations'
    : '/reservations/' + ${reservation.id}" method="post" class="needs-validation" novalidate>

        <input type="hidden" th:value="${reservation != null} ? ${reservation.id} : null">

        <div class="mb-3">
            <label for="guestName" class="form-label">Guest Name</label>
            <input type="text"
                   id="guestName"
                   name="guestName"
                   class="form-control"
                   required
                   th:value="${reservation != null} ? ${reservation.guestName} : ''">
        </div>

        <div class="mb-3">
            <label for="dateCreated" class="form-label">Date of Creation</label>
            <input type="date"
                   id="dateCreated"
                   name="dateCreated"
                   class="form-control"
                   required
                   th:value="${reservation != null} ? ${reservation.dateCreated} : ''">
        </div>

        <div class="mb-3">
            <label for="daysOfStay" class="form-label">Days of Stay</label>
            <input type="number"
                   id="daysOfStay"
                   name="daysOfStay"
                   class="form-control"
                   required
                   th:value="${reservation != null} ? ${reservation.daysOfStay} : ''">
        </div>

        <div class="mb-3">
            <label for="roomType" class="form-label">Room Type</label>
            <select id="roomType" name="roomType" class="form-select" multiple size="5">
                <!-- For each RoomType you should have one <option> like below  -->
                <option th:each="roomType: ${roomTypeValues}" th:text="${roomType}" th:value="${roomType}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="hotel" class="form-label">Hotel</label>
            <select id="hotel" name="hotelId" class="form-select" multiple size="5">
                <!-- For each hotel you should have one <option> like below  -->
                <option th:each="hotel: ${hotelList}" th:text="${hotel.name}" th:value="${hotel.id}"></option>
            </select>
        </div>

        <div class="d-flex gap-3">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            <a id="back" href="/reservations" class="btn btn-secondary">Back to reservations</a>
        </div>
    </form>

    <div class="mt-4">
        <ul id="nav" class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </div>
</div>
</body>
</html>
